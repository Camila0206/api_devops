name: Docker Publish

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Static Code Linting with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t victorm44/mysql:${{ github.sha }} .

      - name: Notify Slack for Approval
        uses: rtCamp/action-slack-notify@v2
        with:
          status: 'Build ready for approval'
          text: 'The Docker build is ready for manual approval. Review and confirm.'
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}  # Using the secret here

  manual-approval:
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Wait for manual approval
        id: approval
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            # Implement your logic to wait for external approval here
            # For example, you could implement a loop that waits for a specific condition

  continue-workflow:
    runs-on: ubuntu-latest
    needs: manual-approval
    steps:
      - name: Trigger Next Step
        run: echo "Manual approval received. Proceeding with the next step."
